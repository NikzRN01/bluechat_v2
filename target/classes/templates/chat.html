<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${room.name} + ' - BlueChat'">Chat Room - BlueChat</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
    <script th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.5.1/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 56px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .logo {
            color: #0d6efd;
            font-weight: bold;
        }
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 56px);
        }
        .chat-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .message-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 18px;
            max-width: 75%;
            position: relative;
        }
        .message .time {
            font-size: 0.7em;
            color: #6c757d;
            margin-top: 3px;
        }
        .message-self {
            align-self: flex-end;
            background-color: #d1e7ff;
            border-bottom-right-radius: 0;
            margin-left: auto;
        }
        .message-other {
            align-self: flex-start;
            background-color: #f1f1f1;
            border-bottom-left-radius: 0;
        }
        .message-system {
            align-self: center;
            background-color: #efefef;
            color: #666;
            font-style: italic;
            max-width: 90%;
            text-align: center;
        }
        .sender {
            font-weight: bold;
            margin-bottom: 3px;
        }
        .input-area {
            padding: 15px;
            background-color: white;
            border-top: 1px solid #dee2e6;
        }
        .participants {
            width: 250px;
            overflow-y: auto;
            background-color: white;
            border-left: 1px solid #dee2e6;
            padding: 15px;
        }
        .participant {
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .participant.active {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="#" th:href="@{/chat/rooms}">BlueChat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/chat/rooms}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/profile}">Profile</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" 
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <span th:text="${username}">Username</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#" th:href="@{/profile}">Profile</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                                    <button type="submit" class="btn w-100 text-start p-2">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Container -->
    <div class="container-fluid chat-container">
        <div class="row py-2 bg-light">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 th:text="${room.name}">Room Name</h4>
                    <form th:action="@{'/chat/room/' + ${room.id} + '/leave'}" method="post">
                        <button type="submit" class="btn btn-outline-danger">Leave Room</button>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="message-area">
                <div class="messages" id="messageArea">
                    <!-- Messages will be added here dynamically -->
                </div>
                <div class="input-area">
                    <form id="messageForm" class="d-flex">
                        <input type="text" id="message" placeholder="Type a message..." class="form-control me-2" autocomplete="off">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
            <div class="participants">
                <h5 class="mb-3">Participants</h5>
                <div id="participantsList">
                    <!-- Participants will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Get room and user information
        var roomId = /*[[${room.id}]]*/ 'room-id';
        var username = /*[[${username}]]*/ 'username';
        var roomName = /*[[${room.name}]]*/ 'Room Name';
        
        var stompClient = null;
        var participants = new Set();
        
        // Function to format date
        function formatDate(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Connect to WebSocket
        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function(frame) {
                console.log('Connected: ' + frame);
                
                // Subscribe to room messages
                stompClient.subscribe('/topic/room/' + roomId, onMessageReceived);
                
                // Notify server about joining
                sendJoinMessage();
            }, function(error) {
                console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
                alert('Could not connect to WebSocket server. Please refresh this page to try again!');
            });
        }
        
        // Send join notification
        function sendJoinMessage() {
            stompClient.send("/app/chat.addUser/" + roomId, {}, 
                JSON.stringify({
                    type: 'JOIN',
                    content: username + ' joined the room'
                })
            );
        }
        
        // Send chat message
        function sendMessage(event) {
            event.preventDefault();
            var messageInput = document.getElementById('message');
            var messageContent = messageInput.value.trim();
            
            if(messageContent && stompClient) {
                var chatMessage = {
                    type: 'CHAT',
                    content: messageContent,
                    sender: username,
                    roomId: roomId
                };
                
                stompClient.send("/app/chat.sendMessage/" + roomId, {}, JSON.stringify(chatMessage));
                messageInput.value = '';
            }
        }
        
        // Handle received message
        function onMessageReceived(payload) {
            var message = JSON.parse(payload.body);
            var messageArea = document.getElementById('messageArea');
            
            // Create message element
            var messageElement = document.createElement('div');
            messageElement.classList.add('message');
            
            if (message.type === 'JOIN') {
                messageElement.classList.add('message-system');
                // Add participant to the list
                addParticipant(message.sender);
            } else if (message.type === 'LEAVE') {
                messageElement.classList.add('message-system');
                // Remove participant from the list
                removeParticipant(message.sender);
            } else {
                if (message.sender === username) {
                    messageElement.classList.add('message-self');
                } else {
                    messageElement.classList.add('message-other');
                    var senderElement = document.createElement('div');
                    senderElement.classList.add('sender');
                    senderElement.textContent = message.sender;
                    messageElement.appendChild(senderElement);
                    
                    // Add participant to the list if not already there
                    addParticipant(message.sender);
                }
            }
            
            var textElement = document.createElement('div');
            textElement.textContent = message.content;
            
            var timeElement = document.createElement('div');
            timeElement.classList.add('time');
            var messageTime = message.timestamp ? new Date(message.timestamp) : new Date();
            timeElement.textContent = formatDate(messageTime);
            
            messageElement.appendChild(textElement);
            messageElement.appendChild(timeElement);
            
            messageArea.appendChild(messageElement);
            messageArea.scrollTop = messageArea.scrollHeight;
        }
        
        // Add participant to the list
        function addParticipant(username) {
            if (!participants.has(username)) {
                participants.add(username);
                updateParticipantsList();
            }
        }
        
        // Remove participant from the list
        function removeParticipant(username) {
            if (participants.has(username)) {
                participants.delete(username);
                updateParticipantsList();
            }
        }
        
        // Update the participants list
        function updateParticipantsList() {
            var participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '';
            
            participants.forEach(function(username) {
                var participantElement = document.createElement('div');
                participantElement.classList.add('participant');
                if (username === window.username) {
                    participantElement.classList.add('active');
                    participantElement.textContent = username + ' (You)';
                } else {
                    participantElement.textContent = username;
                }
                participantsList.appendChild(participantElement);
            });
        }
        
        // Disconnect when leaving the page
        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            console.log("Disconnected");
        }
        
        // Initialize
        window.onload = function() {
            addParticipant(username); // Add current user to the list
            connect();
            document.getElementById('messageForm').addEventListener('submit', sendMessage);
        };
        
        // Cleanup on window unload
        window.onbeforeunload = disconnect;
        /*]]>*/
    </script>
</body>
</html>
